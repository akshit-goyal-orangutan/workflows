name: GitHub Actions Demo
run-name: Testing build

on:
  pull_request:
    branches: 
      - master

jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v4
        - name: Use Node.js
          uses: actions/setup-node@v4
          with:
            node-version: '22.x'
        - name: Install dependencies
          run: npm install
        - name: Build Test
          run: npm run build